      tech: |
        前景色と背景色のコントラスト比は、4.5:1を最低限保つ必要がある。前景色と背景色が、明確に異なっているのでなければ、注意をした方が良い。微妙な箇所については、コントラスト比を計測すること。とくに、本文欄、メニュー類は注意を払うこと。
