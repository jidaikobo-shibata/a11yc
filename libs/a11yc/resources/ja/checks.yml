        なお、どうやって前期中等教育レベルかどうかを判定するかであるが、Understandingによれば、だいたいどの国にも判定計算式があるからそれを利用したらいいとなっている。しかし、日本語には、そのものズバリのものは今の所ない様子（インターネット上に研究の残滓は散見される）。面白い試みとしては、日本語文章難易度判別システムがあった。おそらくここで示されている「中級前半」程度であれば、ほどよろしいかとおもわれますが、これは利用規約によれば「教育・研究目的のみ」で許容されているようなので、商用利用は望めないでしょう。
