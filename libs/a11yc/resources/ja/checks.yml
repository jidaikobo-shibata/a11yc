      tech: |
        表組みの場合は線形情報にして意味が通るようにすることが望ましい。またthead、thなどを正しく使えているとなお良い。表組みを線形情報にするのは、技術者でなければ難しいかもしれません。原則は「左上から右下に向かって読んでいく」と考えてください。また、じっさいのスクリーンリーダで確認するのも有効です。

