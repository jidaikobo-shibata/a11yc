        -
          name: 日本語文章難易度判別システム
          url: http://jreadability.net

  3-1-6:
    3-1-6a:
      criterion: *c3-1-6
      pass:
        3-1-6:
          - 3-1-6a
      level: *lv3
      relations:
        3-1-5:
          - 3-1-5a
      name: 人名や地名、固有名詞。あるいは読み方がわからないと文章の意味が不明瞭になる場合に、rubyやかっこ書きで読み方がわかるようになっている。あるいは読み方の音声ファイルが提供されている。
      tech: |
        日本語の例でいえば端的なものは人名や漢字の読み方がこれに当たるでしょう。rubyを付与したり、かっこで注釈を加えることが望ましいです。漢字の場合はそれで良いが、外国語の読み方などについて、手厚い対応としては、発音の音声ファイルを用意する対応も考えられる。
        どの程度の漢字に読み仮名を振るかについては、3.1.5を準用して、前期中等教育レベル、というのがひとつの判断になると考えられるが、人名などはこの限りではないし、じっさいのところ、中学校3年生レベルの漢字はそれなりに難しいこともあるので、このあたりは適宜判断が必要でしょう。
        Understandingでは、文脈に依存した読み方（典型的な例は「方」を「かた」あるいは「ほう」と読む場合）について、言及があります。個別事例になりますが、「方」に関しては、スクリーンリーダはそれほど賢く判別はしてくれないが、しかしそれで意味がわからなくなるというほど致命的でもないため、問題は少ないと言えます。
        いっぽう、これを「発音」の文脈に入れるべきではないかもしれないが、日付をスラッシュで区切った場合は、分数に読まれることがあり、スクリーンリーダでのユーザビリティを高めるためには避けるとよいでしょう。

  3-2-1:
    3-2-1a:
      criterion: *c3-2-1
      pass:
        3-2-1:
          - 3-2-1a
      level: *lv1
      name: フォーカスを受け取っただけで状況を変化するような要素は存在しない
      tech: |
        フォーカスを受け取っただけで、なんらかの状況の変化を起こしてはいけない。フォーカスを受け取ったら、自動的に開くモーダルウィンドウや、フォーカスを受け取ったらページ移動が起こる、というのが不具合の例。こういった振る舞いは、利用者にとって予測が難しく、扱いづらい。

  3-2-2:
    3-2-2a:
      criterion: *c3-2-2
      pass:
        3-2-2:
          - 3-2-2a
      level: *lv1
      relations:
        2-1-2:
          - 2-1-2a
        3-2-1:
          - 3-2-1a
      name: 入力時に予告なしに状況を変化させるような要素は存在しない。
      tech: |
        ページ内の入力欄全てを入力したら自動的に送信するとか、チェックボックスやラジオボタンをチェックしたらページ移動するとか、そういったことをしてはならない。
        時々あるのは、selectのonchangeを拾ってページ移動するようなインタフェイス。マウスで操作している利用者にとっては、selectの3項目下を選択するというようなことができるが、キーボードの場合は、下キーを押した途端にonchange判定されてしまって、永遠に2個下に行けない、ということが起こる（ある意味「キーボードトラップ」になっているとも言えるでしょう）。こういった場合は、「実行ボタン」を付与する必要があるでしょう。
        この達成基準は3.2.1と似ているが、状況の変化が予測可能で、制御可能であれば、許されることもあるという点で違う（フォーカスの場合は、予測や制御が本質的に難しい）。たとえばカレンダに予定を追加するフォームがある時、予定の種別をラジオボタンで選択すると、入力欄が動的に変化するような仕掛けは、予測可能で制御可能であると言えるでしょう。
        また、クレジットカード番号など4桁ずつ入力する際、4文字入力したら次のフィールドに自動的にフォーカスを映すような挙動も、あらかじめ説明されている場合は許容される。

  3-2-3:
    3-2-3a:
      criterion: *c3-2-3
      pass:
        3-2-3:
          - 3-2-3a
      level: *lv2
      name: ウェブページ一式の中で、共通するナビゲーションは、一貫した位置に配置されている
      tech: |
        広義にはグローバルナビゲーションを一定の位置に記述することであるが、グローバルナビゲーション内の項目の順序についても、サイト内で一貫した順序であるべきという不適合事例が「達成基準 3.2.3 を理解する」に例示されているので注意。
        たとえば決まった位置に「本文へ」のスキップリンクや検索窓を設置しておくことも重要。
        グローバルナビゲーションが、ドロップダウンメニューを持つことは禁じられていない。
      urls:
        -
          name: 達成基準 3.2.3 を理解する
          url: http://waic.jp/docs/UNDERSTANDING-WCAG20/consistent-behavior-consistent-locations.html

  3-2-4:
    3-2-4a:
      criterion: *c3-2-4
      pass:
        3-2-4:
          - 3-2-4a
      relations:
        2-4-9:
          - 2-4-9a
      level: *lv2
      name: ウェブページ一式の中で、同じ機能を提供するラベルは一貫している。
      tech: |
        同じ機能を提供するリンクやボタンなどはウェブページ一式の中で一貫している必要があります。この達成基準は結構見落としやすいです。ほとんど自明と思えるようなラベルであっても、厳密に一貫していない場合は、この達成基準を満たせないからです。不適合事例で上がっている例が、「検索」ボタンと「探す」ボタンが同様の機能を提供している場合（英語ではfindとsearchで説明されています）ですが、これはラベルが異なっているためにNGとなります。
        リンク先が同じでリンク文字列が異なる場合も注意の対象です（G197）。問い合わせページのリンク先が「問い合わせ」であったり「問い合わせフォーム」だったりすることは、NGのようです。
        また、ウェブページ一式のトップページへのリンクが「トップ」だったり、「トップページへ」だったり、サイト名だったりすることがあります。コンテンツ内でこういったリンク先の表記揺れは避けるようにしましょう。
        ページの上部にあるサイト名のaltを付与したロゴ画像がトップページのリンクになっていることは比較的よくある実装です。また、同時にパンくずのトップページへのリンクが、サイト名でないこともよくある実装です。解釈が揺れるところかもしれませんが、「サイト名ロゴをクリックするとトップページに行く」という機能の一貫性と、「パンくずでのTOPという文字がトップページに行く」という機能の一貫性が担保されていれば、この文字列が一致していなくてもよいと考えられます。「達成基準 3.2.4 を理解する」の「事例 3： 他のページへの一貫したリンクのラベル」を参照してください。
        ちなみに2.4.9も確認してください。この「問い合わせ」の例では、ラベルが一致していないことで、本項目を満たせませんが、2.4.9で求められている「リンクの機能を理解する」という点では、問題がないとも言えます。
        たとえば「記事の詳細を読むリンク」が「こちら」という一貫したラベルであるからよいと考えるのは2.4.9の観点から危険です。
      urls:
        -
          name: 達成基準 3.2.4 を理解する
          url: http://waic.jp/docs/UNDERSTANDING-WCAG20/consistent-behavior-consistent-functionality.html
        -
          name: G197 同じ機能を有するコンテンツに対して、一貫したラベル、識別名及び代替テキストを用いる
          url: http://www.ciaj.or.jp/access/web/docs/WCAG-TECHS/G197.html

  3-2-5:
    3-2-5a:
      criterion: *c3-2-5
      pass:
        3-2-5:
          - 3-2-5a
      level: *lv3
      relations:
        3-2-1:
          - 3-2-1a
        3-2-2:
          - 3-2-2a
      name: 状況の変化は利用者の要求によって起こるか、または変化を止めることができる。
      tech: |
        状況になんらかの変化を起こしうる操作は利用者によって全て制御可能になっていることが望ましい。3.2.1、3.2.2をクリアしていれば、自ずからこの達成基準を目指すことになるが、極力、変化のきっかけを利用者に委ねることが本達成基準の眼目。
        もし、なんらかの理由で、状況になんらかの変化を自動的に起こすような振る舞いがあったとしても、利用者がその変化を止めることができるようにする必要がある。
        なお、興味深いのは、target=_blankについてのUnderstandingの言及である。リンクテキスト内で「新しいタブ（ウィンドウ）で開く」と説明されていれば、これを行って良いと書きつつも、できればtargetによる指定がない方が良い、ともある。このあたりはtarget指定があった方がほとんどの利用者にとって便利が良い場合もあり、なかなか悩ましい。

