      tech: |
        なにかの器具の操作の仕方を説明するgifアニメーションは、視覚障害者にとっては理解が難しいが、「器具の操作方法を説明するアニメーション」というような代替テキストをあてることで、機能が説明されたことになります。しかし、結局同じレベルAの、1-2-1dを満たすことを考えると、できるだけ説明をするように心がけた方が良いと考えられます。
        演説を音声で提供している場合、こういった音声の代替テキストを「演説の音声」としてもこの項目は適合とならない。それは書き起こしテキストを用意することで、「機能を扱える」ようになるので、こういった音声の場合は、書き起こしテキストを用意すること。
      memo: |
        書籍の朗読の場合で、書き起こしテキストを用意すると、著作権を侵害しうるため、公開できないというような場合は？ 著作権法の中には、障害者についての例外（37条など）を定めているが、ウェブコンテンツの場合は、かならずしも受益者が障害者のみでないので、要注意と考えられます。とりあえず「朗読の音声。著作権保護の観点から書き起こしテキストは用意できない。」と説明することで適合、とすることで良いと考えられます。書籍名がわかれば、原典にあたることもできますので。

