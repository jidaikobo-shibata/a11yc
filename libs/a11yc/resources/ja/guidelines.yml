guidelines:
  1-1: &g1-1
    code: 1-1
    name: テキストによる代替
    principle: *p1
    url: https://waic.jp/docs/WCAG20/Overview.html#text-equiv
    summary: |
      すべての非テキストコンテンツには、拡大印刷、点字、音声、シンボル、平易な言葉などの利用者が必要とする形式に変換できるように、テキストによる代替を提供すること。

  1-2: &g1-2
    code: 1-2
    name: 時間依存メディア
    principle: *p1
    url: https://waic.jp/docs/WCAG20/Overview.html#media-equiv
    summary: |
      時間依存メディアには代替コンテンツを提供すること。

  1-3: &g1-3
    code: 1-3
    name: 適応可能
    principle: *p1
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/content-structure-separation.html
    summary: |
      情報、及び構造を損なうことなく、様々な方法 (例えば、よりシンプルなレイアウト) で提供できるようにコンテンツを制作すること。

  1-4: &g1-4
    code: 1-4
    name: 判別可能
    principle: *p1
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/visual-audio-contrast.html
    summary: |
      コンテンツを、利用者にとって見やすく、聞きやすいものにすること。これには、前景と背景を区別することも含む。

  2-1: &g2-1
    code: 2-1
    name: キーボード操作可能
    principle: *p2
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/keyboard-operation.html
    summary: |
      すべての機能をキーボードから利用できるようにすること。

  2-2: &g2-2
    code: 2-2
    name: 十分な時間
    principle: *p2
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/time-limits.html
    summary: |
      利用者がコンテンツを読み、使用するために十分な時間を提供すること。

  2-3: &g2-3
    code: 2-3
    name: 発作の防止
    principle: *p2
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/seizure.html
    summary: |
      発作を引き起こすようなコンテンツを設計しないこと。

  2-4: &g2-4
    code: 2-4
    name: ナビゲーション可能
    principle: *p2
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/navigation-mechanisms.html
    summary: |
      利用者がナビゲートしたり、コンテンツを探し出したり、現在位置を確認したりすることを手助けする手段を提供すること。

  3-1: &g3-1
    code: 3-1
    name: 読みやすさ
    principle: *p3
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/meaning.html
    summary: |
      テキストのコンテンツを読みやすく理解可能にすること。

  3-2: &g3-2
    code: 3-2
    name: 予測可能
    principle: *p3
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/consistent-behavior.html
    summary: |
      ウェブページの表示や挙動を予測可能にすること。

  3-3: &g3-3
    code: 3-3
    name: 入力支援
    principle: *p3
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/minimize-error.html
    summary: |
      利用者の間違いを防ぎ、修正を支援すること。

  4-1: &g4-1
    code: 4-1
    name: 互換性
    principle: *p4
    url: https://waic.jp/docs/UNDERSTANDING-WCAG20/ensure-compat.html
    summary: |
      現在及び将来の、支援技術を含むユーザエージェントとの互換性を最大化すること。
