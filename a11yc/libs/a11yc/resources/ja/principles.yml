principles:
  1: &p1
    code: 1
    name: 知覚可能
    summary: |
      情報及びユーザインタフェース コンポーネントは、利用者が知覚できる方法で利用者に提示可能でなければならない。

  2: &p2
    code: 2
    name: 操作可能
    summary: |
      ユーザインタフェース コンポーネント及びナビゲーションは操作可能でなければならない。

  3: &p3
    code: 3
    name: 理解可能
    summary: |
      情報及びユーザインタフェースの操作は理解可能でなければならない。

  4: &p4
    code: 4
    name: 堅牢性
    summary: |
      コンテンツは、支援技術を含む様々なユーザエージェントが確実に解釈できるように十分に堅牢 (robust) でなければならない。
